<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practising Table</title>
    <link rel="stylesheet" href="small.css">
</head>
<body>
    <h1>Tables</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="4">Day</th>
            </tr>
            <tr>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: yellow;">8.00a.m.</td>
                <td rowspan="2" style="background-color: blueviolet;">5.00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            
            <tr>
            <td>Validity DTD and Relax</td>    
            </tr>
    
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: yellow;">8.00 a.m</td>
                <td style="background-color: yellow;">11.00 a.m.</td>
                <td rowspan="1.5">XPath</td>
            </tr>
            <tr>
                <td style="background-color: yellow;">11.00 a.m.</td>
                <td style="background-color: aqua;">2.00 p.m.</td>
                <td rowspan="1.5">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color: aqua;">2.00 p.m</td>
                <td style="background-color: darkorchid;">5.00 p.m.</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: yellow;">8.00 a.m.</td>
                <td style="background-color: aqua;">12.00 p.m.</td>
                <td>XSL Formating Objects</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
